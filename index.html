<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ITFLAB2</title>
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value+ "'s Gallery";
        }

        function setImage(){
            document.getElementsByClassName("profileing").style.backgroundImage = "url(" + document.getElementById("image_url").value + ")";
        }
    </script>
</head>
<body>
    <main class = "content">
        <div class = "flex-top">
            <div class="flex-item-1">
                <!--Avatar-->
                <div class="avatar"><img src="hoshino.jpg"></div>
                <div class="noti"><p>2</p></div>
                <a href="https://www.instagram.com/tribearorion_/" class="on-hover">
                <p style = "font-weight: 700;" id="myusername">User name, Gallery</p>
            </a></div>
            </div>
            <div class="flex-item-2">
                <!--Input-->
                <div><label>Username</label><Input type="text" style="margin-left: 5px;" id="username"><button style="margin-left: 5px;" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="image_url"><button style="margin-left: 5px;" onclick="setImage()">set</button></div>

            </div>
            </div>
            <div class="gallery">
                <div class="gallery-item" style="grid-column: span 2;"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item" style="grid-row: span 2; grid-column: span 1;"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
            </div>


            
        </div>
        </div>
    </main>
</body>
</html>
